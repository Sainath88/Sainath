<!DOCTYPE html>
<html>

<head>
    <title>HTML FORM</title>
</head>

<body>
    <form method="post" name="form1" action="Server1Url1">
        <table  bgcolor="orange" cellspacing="10px">
            <caption align="left">
                <h2>HTML FORM</h2>
            </caption>

            <tr>
                <td>
                    <label for="id1">First Name:</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="id3" name="name3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Email id:</label>
                </td>
                <td>
                    <input type="text" id="id4" name="name4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Mobile Number:</label>
                </td>
                <td>
                    <input type="number" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">

                </td>
            </tr>


        </table>
    </form>


</body>

</html>
