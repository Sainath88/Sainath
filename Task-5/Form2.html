<!DOCTYPE html>
<html>

<head>
    <title>Form-2</title>
</head>

<body>
    <form method="post" name="form2" action="Server2Url2">
        <table bgcolor="pink" cellspacing="5px">
            <caption align="left">
                <h2>Registration Form</h2>
            </caption>

            <tr>
                <td>
                    <label for="id1">First Name:</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Nick Name:</label>
                </td>
                <td>
                    <input type="text" id="id3" name="name3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Email id:</label>
                </td>
                <td>
                    <input type="text" id="id4" name="name4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Password:</label>
                </td>
                <td>
                    <input type="password" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="id6" name="name6">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="id7">Mobile Number:</label>
                </td>
                <td>
                    <input type="number" id="id7" name="name7">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Address</label>
                </td>
                <td>
                    <textarea rows="5" cols="20" id="id8"></textarea>
                </td>
            </tr>


            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="reset">

                </td>
            </tr>


        </table>
    </form>


</body>

</html>
